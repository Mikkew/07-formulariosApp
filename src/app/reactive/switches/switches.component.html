<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form autocomplete="off"
      (ngSubmit)="guardar()"
      [formGroup]="miFormulario">

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" 
               type="radio" 
               value="M"
               formControlName="genero"
               id="radioMasculino">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" 
               type="radio" 
               value="F"
               formControlName="genero"
               id="radioFemenino">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>
  
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 pt-10">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" 
               type="checkbox"
               formControlName="notificaciones"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" 
               type="checkbox"
               formControlName="condiciones"
               id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Términos y Condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" 
              class="btn btn-danger float-end">
        Guardar
      </button>
    </div>
  </div>

</form>


<div class="row">
  <div class="col">

    <span>Valor del Formulario</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <br>
    
    <span>Persona</span>
    <pre>{{ persona | json }}</pre>
    <br>
    
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <br>

    <!-- <span>Términos</span>
    <pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>
    <br> -->
    
  </div>
</div>
