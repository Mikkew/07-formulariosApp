<div class="row">

  <div class="col">
    
    <form autocomplete="off"
          (ngSubmit)="guardar()"
          [formGroup]="miFormulario">

      <!-- Campo de Producto -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Producto
        </label>
        <div class="col-sm-9">
          <input type="text" 
                 class="form-control" 
                 placeholder="Nombre del producto"
                 formControlName="producto">
          <span class="form-text text-danger" 
                *ngIf="campoValido('producto')">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de Precio del Producto -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Precio
        </label>
        <div class="col-sm-9">
          <input type="number" 
                 class="form-control" 
                 placeholder="Precio del producto"
                 formControlName="precio">
          <span class="form-text text-danger"
                *ngIf="campoValido('precio')">
            Debe de ser 0 o mayor
          </span>
        </div>
      </div>

      <!-- Campo de Exitencias del Producto -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Existencias
        </label>
        <div class="col-sm-9">
          <input type="number" 
                 class="form-control"
                 placeholder="Existencias del producto"
                 formControlName="existencias">
            <span class="form-text text-danger"
                  *ngIf="campoValido('existencias')">
              Debe de ser 0 o mayor
            </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-danger float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>

</div>



<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

  </div>
</div>
