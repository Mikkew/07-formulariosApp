<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>

<form autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="guardar()">

  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" 
             class="form-control" 
             placeholder="Nombre de la persona"
             formControlName="nombre">
      <span class="form-text text-danger"
            *ngIf="campoValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control"
               [formControl]="nuevoFavorito" 
               placeholder="Agregar favorito"
               (keyup.enter)="agregar()">
        <button class="btn btn-outline-danger" type="button" (click)="agregar()">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1" 
          *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input class="form-control mb-1" [formControlName]="i">
        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
          Borrar
        </button>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-danger float-end">
        Guardar
      </button>
    </div>
  </div>

</form>



<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched}}</pre>

    <span>Persona</span>
    <pre>{{ miFormulario.value | json }}</pre>

  </div>
</div>
