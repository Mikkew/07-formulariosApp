<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off">

      <!-- Nombre -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Nombre
        </label>
        <div class="col-sm-9">
          <input type="text" 
                 class="form-control" 
                 placeholder="Nombre y Apellido del usuario"
                 formControlName="producto">
          <span class="form-text text-danger" >
            Debe de ser en formato de nombre y apellido
          </span>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Email
        </label>
        <div class="col-sm-9">
          <input type="email"
                 class="form-control" 
                 placeholder="Email del usuario"
                 formControlName="producto">
          <!-- <span class="form-text text-danger" >
            Debe de ser en formato de nombre y apellido
          </span> -->
        </div>
      </div>

      <!-- Email -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Usuario
        </label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control" 
                 placeholder="Nombre de usuario"
                 formControlName="producto">
          <!-- <span class="form-text text-danger" >
            Debe de ser en formato de nombre y apellido
          </span> -->
        </div>
      </div>

      <!-- Password -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Contraseña
        </label>
        <div class="col-sm-9">
          <input type="password"
                 class="form-control" 
                 placeholder="Contraseña de usuario"
                 formControlName="producto">
          <!-- <span class="form-text text-danger" >
            Debe de ser en formato de nombre y apellido
          </span> -->
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Confirmar
        </label>
        <div class="col-sm-9">
          <input type="password"
                 class="form-control" 
                 placeholder="Confirmar la Contraseña de usuario"
                 formControlName="producto">
          <!-- <span class="form-text text-danger" >
            Debe de ser en formato de nombre y apellido
          </span> -->
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-danger float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
