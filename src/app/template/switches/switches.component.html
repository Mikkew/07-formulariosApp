<h2>Template: <small>Switches</small></h2>
<hr>

<form autocomplete="off"
      #miFormulario="ngForm">

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" 
               type="radio" 
               value="M"
               [(ngModel)]="persona.genero"
               name="radioGenero" 
               id="radioMasculino"
               required>
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" 
               type="radio" 
               value="F"
               [(ngModel)]="persona.genero"
               name="radioGenero" 
               id="radioFemenino" 
               required>
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>
  
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9 pt-10">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" 
               type="checkbox" 
               [(ngModel)]="persona.notificaciones"
               name="notificaciones"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" 
               name="terminos"
               [(ngModel)]="terminosYCondiciones"
               type="checkbox"
               id="flexCheckDefault"
               required>
        <label class="form-check-label" for="flexCheckDefault">
          Términos y Condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button" 
              class="btn btn-danger float-end" 
              [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>

</form>


<div class="row">
  <div class="col">

    <span>Valor del Formulario</span>
    <pre>{{ miFormulario.value | json }}</pre>
    <br>
    
    <span>Persona</span>
    <pre>{{ persona | json }}</pre>
    <br>
    
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>
    <br>

    <span>Términos</span>
    <pre>{{ miFormulario.controls?.terminos?.errors | json }}</pre>
    <br>
    
  </div>
</div>
