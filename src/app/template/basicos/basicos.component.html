<div class="row">

  <div class="col">
    
    <form (ngSubmit)="guardar()" 
          autocomplete="off"
          #miFormulario="ngForm" >

      <!-- Campo de Producto -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Producto
        </label>
        <div class="col-sm-9">
          <input type="text" 
                 class="form-control" 
                 name="producto"
                 [ngModel]="initForm.producto"
                 placeholder="Nombre del producto"
                 minlength="3"
                 required>
          <span class="form-text text-danger"
                *ngIf="nombreValido()">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de Precio del Producto -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Precio
        </label>
        <div class="col-sm-9">
          <input type="number" 
                 class="form-control" 
                 name="precio"
                 min="0"
                 [ngModel]="initForm.precio"
                 placeholder="Precio del producto"
                 required
                 CustomMin
                 [minimo]="0">
          <span class="form-text text-danger"
                *ngIf="precioValido()">
            El precio debe de ser 0 o mayor
          </span>
        </div>
      </div>

      <!-- Campo de Exitencias del Producto -->
      <div class="mb-5 row">
        <label class="col-sm-3 col-form-label">
          Existencias
        </label>
        <div class="col-sm-9">
          <input type="number" 
                 class="form-control"
                 name="existencias"
                 [ngModel]="initForm.existencias"
                 placeholder="Existencias del producto"
                 required>
          <!-- 
            <span class="form-text text-danger">
              Debe de ser 0 o mayor
            </span> -->
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-danger float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>

</div>



<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched}}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

    <span>CustomDirective</span>
    <pre>{{ miFormulario.controls.existencias?.errors| json }}</pre>

  </div>
</div>
